<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Number Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      outline: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s;
    }
    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Extracted Numbers</h1>
  <ul id="numberList"></ul>
  <div class="button-container">
    <button id="clearButton">Clear Numbers</button>
    <button id="copyButton">Copy All Numbers</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
